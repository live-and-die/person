<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>热情的心</title>
	<style>
		html{height: 100%;}
		body{
			height: 200%;
			background: #ffa5a5;
			background:url("images/bg1.jpg") no-repeat center/cover,
			url("images/bg2.jpg") no-repeat 0 600px/cover;
			background-repeat:no-repeat;
		}
		h3{
			font-size:30px;
			height:40px;
			line-height:40px;
			text-align:center;
			color:#000;
			
		}
		.box{
			position: relative;
			width: 500px;
			height: 500px;
			margin: 0 auto ;
			border-color: 1px solid #fff;


		}
		.heart{
			position: absolute;
			width: 220px;
			height: 220px;
			/*border-radius: 50%;*/
			background: linear-gradient(-90deg,#f50A45 0%,#d5093c 40%);
			animation: beat 0.7s ease 0s infinite normal;
		}
		.heart.center{
			background: linear-gradient(-45deg,#B80734 0%,#d5093c 40%);
		}
		.heart.left{
			left:62px;
			border-radius: 50%; 
			z-index: 1;
		}
		.heart.right{
			right:62px;
			border-radius: 50%; 
		}
		.heart.center{
			width: 210px;
			height: 210px;
			left:145px;
			bottom: 200px;
			/*transform: rotate(45deg);*/
		}
		
		@keyframes beat{
			0%{
				transform:scale(1)rotate(225deg);
				box-shadow: 0 0 40px #d5093c;
			}
			50%{
				transform: scale(1.2)rotate(225deg);
				box-shadow: 0 0 70px #d5093c;
			}
			100%{
				transform: scale(1)rotate(225deg);
				box-shadow: 0 0 40px #d5093c;
			}
		}
		.clearfix:after{
			content:'';
			display:block;
			clear:both;
			
		}
		.demo{
			position:absolute;
			left:0px;
			top:400px;
		}
		.demo_box{
			list-style:none;
			
		}
		.demo_box li{
			float:left;
			width:150px;
			height:150px;
			margin:20px 30px 0 0;
			transition:2s;
			box-shadow: 0 0 8px 5px #fff; 
		}
		.demo_box li:hover{
			transform:rotate(360deg);
		}
		.demo_box li a{	
			opacity:0;
			text-decoration:none;
			text-align:center;
			padding-top:50px;
			color:#fff;
			display:block;
			font-weight:bold;
			width:100%;
			height:66%;
			background-color:rgba(0,0,0,.5);
			transition:2s;
		}
		.demo_box li:hover a{
			opacity:1;
		}
	</style>
</head>
<body>
